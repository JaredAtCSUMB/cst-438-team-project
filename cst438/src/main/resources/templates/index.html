<!DOCTYPE html>
<html xmls:th="www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<link rel="stylesheet" href="./styles/styles.css">
	<script src="./js/index.js"></script>

	<title>COVID19 Symptom Checker</title>
</head>
<body>
	<!-- Success block -->
	<div th:if="${success == true}">
		<form action="/results" method="post">
			<!-- Country -->
			<div>
				<select name="country">
		    		<option value=null>Select Country</option>
		    		<option th:each="country : ${countries}" th:value="${country.getCode()}" th:text="${country.getName()}"></option>
		    	</select>
			</div>

			<!-- City -->
			<div>
				<select name="city">
		    		<option value=null>Select City</option>
		    		<option th:each="city : ${cities}" th:value="${city.getName()}" th:text="${city.getName()}"></option>
		    	</select>
			</div>

			<button type="submit">See Results</button>
		</form>
	</div>

	<!-- Error block -->
	<div th:if="${success == false}">
		<p>Error loading data</p>
	</div>
	
	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" href="./styles/styles.css">
	<link rel="icon" href="./assets/favicon.ico">
	<script src="./js/results.js"></script>

	<title>COVID-19 Symptom - Results</title>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="row">
			<!-- Root Route -->
			<div class="col-xs-6 root-route">
				<a href="/" class="router-link">
					<h1>
						<img src="./assets/favicon.ico" />
						<span class="header-tag">438</span>
						Health Center
					</h1>
				</a>
			</div>
			
			<!-- Subroute -->
			<div class="col-xs-6">
				<h1>
					<span class="header-divider">/</span>
					COVID-19 Symptom Results
				</h1>
			</div>
		</div>
	</nav>
	
	<!-- Main Container -->
	<div class="main-container">
		<!-- Success block -->
		<div th:if="${success == true}">
			<h2>Your results are in</h2>
		</div>

		<!-- Loading block -->
		<div th:if="${success == false}">
			<h2>There was an error fetching your results</h2>
		</div>
	</div>
	
	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
